---
_defaults: &_defaults  
  path: .
  disk_quota: 1024M
  instances: 1
  command: node index.js

applications:
  - <<: *_defaults 
    name: STAGING OFFSET
    memory: 64MB
    routes:
    - route: staging-offset.mybluemix.net

  - <<: *_defaults 
    name: OFFSET 
    memory: 128MB
    routes:
    - route: offset.mybluemix.net


